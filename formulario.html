<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulário</title>
  </head>
  <body>
    <h1>Faça seu cadastro no nosso jogo</h1>
    <form>
      <fieldset>
        <legend>Dados do Usuário</legend>
        <p>
          Nome
          <input type="text"
                 name="tNome"
                 id="cNome"
                 size="20"
                 maxlength="30"
                 placeholder="Nome Completo">
        </p>
        <p>
          Senha
          <input type="password"
                 name="tSenha"
                 id="cSenha"
                 size="8"
                 maxlength="8"
                 placeholder="8 dígitos">
        </p>
        <fieldset>
          <legend>Sexo</legend>
          <p>
            <input type="radio"
                   name="tSexo"
                   id="cMasc">
            <label for="cMasc">Masculino</label>
          </p>
          <p>
            <input type="radio"
                   name="tSexo"
                   id="cFem">
            <label for="cFem">Feminino</label>
          </p>
        </fieldset>
        <p>e-mail
          <input type="email"
                 name="tEmail"
                 id="cEmail"
                 size="20"
                 maxlength="20"
                 placeholder="seu e-mail">
        </p>
        <p>Data Nascimento
          <input type="date"
                 name="tDataNasc"
                 id="cDataNasc">
        </p>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <p>
          Logradouro
          <input type="text"
                 name="tLogradouro"
                 id="cLogradouro"
                 size="30"
                 maxlength="50"
                 placeholder="Rua, Av, Travessa, ...">

        </p>
        Número
        <input type="number"
               name="tNum"
               id="cNum"
               size="5"
               min="1"
               max="99999">
      </p>
      <p>
        Estado
        <select name="tEstado" id="cEstado">
          <option selected>...</option>
          <optgroup label="Centro-oeste">
            <option value="MG">Mato Grosso</option>
            <option value="MG">Mato Grosso do Sul</option>
            <option value="MG">Goiás</option>

          <optgroup label="Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="ES">Espirito Santo</option>
          </optgroup>
          <optgroup label="Sul">
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="PR">Parana</option>

          </optgroup>
        </select>

      </p>

      <p>
        Cidade
        <input type="text"
               name="tCidade"
               id="cCidade"
               size="20"
               maxlength="40"
               placeholder="Digite sua cidade"
               list="Cidades">

        <datalist id="Cidades">
          <option value="Almenara"></option>
          <option value="Araçuai"></option>
          <option value="Arinos"></option>
          <option value="Belo Horizonte"></option>
          <option value="Itacarambi"></option>
          <option value="Januaria"></option>
          <option value="Janaúba"></option>
          <option value="Montes Claros"></option>
          <option value="Montauvania"></option>
          <option value="Salinas"></option>
          <option value="Rio Pardo De Minas"></option>
          <option value="Porteirinha"></option>

        <datalist>
      </p>

<input type="button" name="Enviar" value="Enviar">
<input type="button" name="Cancelar" value="Cancelar">

      </fieldset>


    </form>
  </body>
</html>
